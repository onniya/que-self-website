<!doctype html>
<html>
  <head>
    <title>물음표 회원가입</title>
    <meta charset"utf-8">
    <link rel="stylesheet" href="joinstyle.css">
  </head>
  <body>
    <div id="joinForm">
    <h1><a href="index.html">물음표</a></h1>
    <p class="sub_title">회원정보 입력</p>
    <form id="realform">
    <p class="textForm_ment">아이디 (10자 이하)</p>
    <div class="textForm">
      <input name="loginId" type="text" maxlength="10" class="id" placeholder="아이디를 입력해 주세요">
    </div>
    <p class="textForm_ment">비밀번호 (20자 이하)</p>
    <div class="textForm">
      <input name="loginPw" type="password"maxlength="20" class="pw" placeholder="비밀번호를 입력해 주세요">
    </div>
    <p class="textForm_ment">비밀번호 재확인</p>
    <div class="textForm">
      <input name="loginPwConfirm" type="password" maxlength="20" class="pw" placeholder="비밀번호를 다시 한 번 입력해 주세요">
    </div>
    <p class="textForm_ment">이름</p>
    <div class="textForm">
      <input name="name" type="text" class="name" autocomplete="off" ﻿maxlength="10" placeholder="이름을 입력해 주세요">
    </div>
    <p class="textForm_ment">이메일</p>
    <div class="textForm">
      <input name="email" type="text" class="email" autocomplete="off" placeholder="이메일을 입력해 주세요">
    </div>
    <p class="textForm_ment">닉네임 (8자 이하)</p>
    <div class="textForm">
      <input name="nickname" type="text" class="nickname" autocomplete="off" ﻿maxlength="10" placeholder="닉네임을 입력해 주세요">
    </div>
      <input type="submit" class="btn" value="가입하기"/>
    </div>
  </form>
    <script>"join.js"</script>
  </body>
</html>
